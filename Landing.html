<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Landing.css">
        <title>Editable Recipe Table</title>
    </head>
    <body>
        <nav id="navbar" class="nav">
            <ul class="navbar-list">
                <li>About<li>
                <li><a href="index.html">Logout</a><li>
            </ul>
        </nav>
        <h1>Recipe Table</h1>
    <table id="recipeTable">
        <thead>
            <tr class="head-row">
                <th>Recipe Name</th>
                <th>Ingredients</th>
                <th>Instructions</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="rows-below">
                <td contenteditable="true">Pasta</td>
                <td contenteditable="true">Pasta, Sauce</td>
                <td contenteditable="true">Boil pasta, add sauce</td>
                <td>
                    <button class="button" onclick="deleteRow(this)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="button" id="addButton">Add Recipe</button>
    <script src="Landing.js"></script>
